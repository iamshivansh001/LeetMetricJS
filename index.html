<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Leetmetric</h1>
        <div class="user">
            <p>Enter your Username below:</p>
            <div class="user-ipt-container">
                 <input type="text" placeholder="Enter Your Username" id="username-ipt">
                 <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-section">
                <div class="progress">
                    <div class="progress-item">
                        <div class="easy-progress circle">
                            <span id="easy-label">Easy</span>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="medium-progress circle">
                            <span id="medium-label">Mid</span>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="hard-progress circle">
                            <span id="hard-label">Hard </span>
                        </div>
                    </div>
                </div>
                <div class="stats-cards">
                    <!--Populate with fetched data   -->
                </div>
         </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
